<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
        <h1>{{character.restaurant}}</h1>
      </ion-item>
      <ion-item>
        Name
        <ion-note item-end>
          {{character.name}}
        </ion-note>
      </ion-item>
      <ion-item>
        Contact Number
        <ion-note item-end>
          {{character.contactNo}}
        </ion-note>
      </ion-item>
      <ion-item>
        Email Id
        <ion-note item-end>
          {{character.email}}
        </ion-note>
      </ion-item>
      <ion-item>
        Table For
        <ion-note item-end>
          {{character.tableFor}}
        </ion-note>
      </ion-item>
      <ion-item>
        Status
        <ion-note item-end>
          {{character.status}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
