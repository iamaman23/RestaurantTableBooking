<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <br>
    <button ion-button color="dark" (click)="login()" block>Login</button>
    <button ion-button (click)="register(user)" color="dark" block>Register</button>
    <button ion-button (click)="vendorLogin()" color="dark" block>Log In as Vendor</button>

    
</ion-content>
