  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="myColor">
    <ion-title>subDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #00ff66">
  <ion-slides pager class="slides">

    <ion-slide>
      <img src="{{restaurantDetails.url}}">
    </ion-slide>
  
    <ion-slide>
      <img src="{{restaurantDetails.image1}}">
    </ion-slide>
  
    <ion-slide>
      <img src="{{restaurantDetails.image2}}">
    </ion-slide>
  
  </ion-slides>
  <div padding> 
    <h1><strong>{{restaurantDetails.name}}</strong></h1>
    <h3>{{restaurantDetails.rating}}<ion-icon name="star"></ion-icon></h3>
    <!-- <h6 style="color:red">Tables Available:{{identification.tables_available}}</h6> -->
    <h6 style="color: #0404f4">{{restaurantDetails.address}}</h6>
    <h6 style="color: #f404f4">{{restaurantDetails.averageCost}}</h6>
  </div>
  <div #map id="my-map" (click)="navigate()"></div>
  <button ion-button full icon-start (click)="move()">
      <ion-icon name="restaurant"></ion-icon>
    <strong>Book Table</strong> 
  </button>
</ion-content>
