<ion-header>

  <ion-navbar color="myColor">
    <ion-title>booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Contact No.</ion-label>
          <ion-input type="number" [(ngModel)]="mobile"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="emailId"></ion-input>
        </ion-item>
    </ion-list>
      <ion-list radio-group [(ngModel)]="mea">
          <ion-list-header>
            <strong>Table For</strong>
          </ion-list-header>
        
          <ion-item class="myImage">
            <ion-label>
              <img src="../../assets/imgs/female-and-male-shapes-silhouettes_318-44832.jpg" alt="">
            </ion-label>
            <ion-radio value="two"></ion-radio>
          </ion-item>
        
          <ion-item class="myImage">
            <ion-label>
            <img src="../../assets/imgs/Fam-counselling.png">
          </ion-label>
            <ion-radio value="four"></ion-radio>
          </ion-item>
    
          <ion-item class="myImage">
              <ion-label>
                <img src="../../assets/imgs/58036.png" alt="">
              </ion-label>
              <ion-radio value="six"></ion-radio>
            </ion-item>
          </ion-list>
          <button ion-button full icon-start (click)="getFunc()">
            <ion-icon name="restaurant"></ion-icon>
          <strong>Book</strong> 
        </button>
      </ion-content>
